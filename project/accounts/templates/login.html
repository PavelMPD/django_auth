{% extends "base.html" %}

{% block content %}
    {% if form.errors %}
        <p class="errors">{{ form.errors }}</p>
    {% endif %}
    <form action="/accounts/auth" method="post">
        {% csrf_token %}
        <input type="text" name="username" id="username">
        <input type="password" name="password" id="password">

        <input type="submit" value="Login">
    </form>
{% endblock %}
